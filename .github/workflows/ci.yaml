---
name: CI

"on":
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read
  packages: read

jobs:
  lint-files:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/transform-ia/claude-image:0.1.2
      options: --user 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Lint YAML
        run: yamllint .

      - name: Lint Markdown
        run: markdownlint .

  lint-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Lint Go
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest

      - name: Test
        run: go test -v -race ./...
