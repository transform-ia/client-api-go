---
name: CI

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/transform-ia/claude-image:0.0.13
      options: --user 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint
        run: task lint-ci
