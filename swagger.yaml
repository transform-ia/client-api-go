basePath: /api
definitions:
  auth.authenticatePayload:
    properties:
      apiKey:
        description: API Key
        example: "1234567890"
        type: string
      password:
        description: Password
        example: mypassword
        type: string
      username:
        description: Username
        example: admin
        type: string
    required:
      - apiKey
      - password
      - username
    type: object
  auth.authenticateResponse:
    properties:
      jwt:
        description: JWT token used to authenticate against the API
        example: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyzAB
        type: string
    type: object
  auth.oauthPayload:
    properties:
      code:
        description: OAuth code returned from OAuth Provided
        type: string
    type: object
  backup.backupPayload:
    properties:
      password:
        type: string
    type: object
  backup.backupStatus:
    properties:
      failed:
        type: boolean
      timestampUTC:
        type: string
    type: object
  backup.restorePayload:
    properties:
      fileContent:
        description: Content of the backup
        items:
          type: integer
        type: array
      fileName:
        description: File name
        type: string
      password:
        description: Password to decrypt the backup with
        type: string
    required:
      - fileContent
      - fileName
    type: object
  backup.restoreS3Settings:
    properties:
      accessKeyID:
        description: AWS access key id
        type: string
      bucketName:
        description: AWS S3 bucket name
        type: string
      filename:
        description: AWS S3 filename in the bucket
        type: string
      password:
        type: string
      region:
        description: AWS S3 region. Default to "us-east-1"
        example: us-east-1
        type: string
      s3CompatibleHost:
        description: S3 compatible host
        type: string
      secretAccessKey:
        description: AWS secret access key
        type: string
    type: object
  backup.s3BackupPayload:
    properties:
      accessKeyID:
        description: AWS access key id
        type: string
      bucketName:
        description: AWS S3 bucket name
        type: string
      cronRule:
        description: Crontab rule to make periodical backups
        type: string
      password:
        description: Password to encrypt the backup with
        type: string
      region:
        description: AWS S3 region. Default to "us-east-1"
        example: us-east-1
        type: string
      s3CompatibleHost:
        description: S3 compatible host
        type: string
      secretAccessKey:
        description: AWS secret access key
        type: string
    type: object
  build.BuildInfo:
    properties:
      buildNumber:
        type: string
      gitCommit:
        type: string
      goVersion:
        type: string
      imageTag:
        type: string
      nodejsVersion:
        type: string
      webpackVersion:
        type: string
      yarnVersion:
        type: string
    type: object
  build.DependenciesInfo:
    properties:
      composeVersion:
        type: string
      dockerVersion:
        type: string
      helmVersion:
        type: string
      kubectlVersion:
        type: string
    type: object
  build.RuntimeInfo:
    properties:
      env:
        items:
          type: string
        type: array
    type: object
  chat.chatQueryPayload:
    properties:
      context:
        description: |-
          Context is used to build a context that will be added to the prompt sent to OpenAI.
          Only accepts a list of specific values:
          environment_aware will create a context based on environment information (EnvironmentID parameter is mandatory).
        example: environment_aware
        type: string
      environmentID:
        description: |-
          EnvironmentID is the ID of the environment for which the chat query is being made
          it will be used to retrieve context information about the environment and pass it to then OpenAI API.
          Mandatory when environment_aware context is used.
        example: 1
        type: integer
      message:
        description:
          Message is the message that will be forwarded to the OpenAI API.
        example: I would like to deploy a wordpress production setup
        type: string
      model:
        description: |-
          Model is the name of the OpenAI model that will be used to generate the response.
          Only accepts a list of specific values: text-davinci-003, gpt-3.5-turbo, gpt-4
          Note that the use of the GPT-4 model requires access to its API.
          Optional: will default to gpt-3.5-turbo if not provided.
        example: gpt-3.5-turbo
        type: string
    required:
      - context
      - message
    type: object
  chat.chatQueryResponse:
    properties:
      message:
        description: Message is the message that is returned by the OpenAI API.
        type: string
      yaml:
        description:
          Yaml is the content of the compose / kubernetes manifest file that was
          generated by the OpenAI API as part of the response.
        type: string
    type: object
  container.MountPoint:
    properties:
      destination:
        description: |-
          Destination is the path relative to the container root (`/`) where the
          Source is mounted inside the container.
        type: string
      driver:
        description:
          Driver is the volume driver used to create the volume (if it is a
          volume).
        type: string
      mode:
        description: |-
          Mode is a comma separated list of options supplied by the user when
          creating the bind/volume mount.

          The default is platform-specific (`"z"` on Linux, empty on Windows).
        type: string
      name:
        description: |-
          Name is the name reference to the underlying data defined by `Source`
          e.g., the volume name.
        type: string
      propagation:
        description: |-
          Propagation describes how mounts are propagated from the host into the
          mount point, and vice-versa. Refer to the Linux kernel documentation
          for details:
          https://www.kernel.org/doc/Documentation/filesystems/sharedsubtree.txt

          This field is not used on Windows.
        type: string
      rw:
        description:
          RW indicates whether the mount is mounted writable (read-write).
        type: boolean
      source:
        description: |-
          Source is the source location of the mount.

          For volumes, this contains the storage location of the volume (within
          `/var/lib/docker/volumes/`). For bind-mounts, and `npipe`, this contains
          the source (host) part of the bind-mount. For `tmpfs` mount points, this
          field is empty.
        type: string
      type:
        description: |-
          Type is the type of mount, see `Type<foo>` definitions in
          github.com/docker/docker/api/types/mount.Type
        type: string
    type: object
  container.NetworkSettingsSummary:
    properties:
      networks:
        additionalProperties:
          $ref: "#/definitions/network.EndpointSettings"
        type: object
    type: object
  container.Port:
    properties:
      IP:
        description: Host IP address that the container's port is mapped to
        type: string
      PrivatePort:
        description: |-
          Port on the container
          Required: true
        type: integer
      PublicPort:
        description: Port exposed on the host
        type: integer
      Type:
        description: |-
          type
          Required: true
        type: string
    type: object
  containers.containerGpusResponse:
    properties:
      gpus:
        type: string
    type: object
  customtemplates.customTemplateFromFileContentPayload:
    properties:
      description:
        description: Description of the template
        example: High performance web server
        type: string
      edgeSettings:
        $ref: "#/definitions/portaineree.CustomTemplateEdgeSettings"
      edgeTemplate:
        description:
          EdgeTemplate indicates if this template purpose for Edge Stack
        example: false
        type: boolean
      fileContent:
        description: Content of stack file
        type: string
      logo:
        description: URL of the template's logo
        example: https://portainer.io/img/logo.svg
        type: string
      note:
        description:
          A note that will be displayed in the UI. Supports HTML content
        example: This is my <b>custom</b> template
        type: string
      platform:
        description: |-
          Platform associated to the template.
          Valid values are: 1 - 'linux', 2 - 'windows'
          Required for Docker stacks
        enum:
          - 1
          - 2
        example: 1
        type: integer
      title:
        description: Title of the template
        example: Nginx
        type: string
      type:
        description: |-
          Type of created stack:
          * 1 - swarm
          * 2 - compose
          * 3 - kubernetes
        enum:
          - 1
          - 2
          - 3
        example: 1
        type: integer
      variables:
        description: Definitions of variables in the stack file
        items:
          $ref: "#/definitions/portainer.CustomTemplateVariableDefinition"
        type: array
    required:
      - description
      - fileContent
      - title
      - type
    type: object
  customtemplates.customTemplateFromGitRepositoryPayload:
    properties:
      composeFilePathInRepository:
        default: docker-compose.yml
        description: Path to the Stack file inside the Git repository
        example: docker-compose.yml
        type: string
      description:
        description: Description of the template
        example: High performance web server
        type: string
      edgeSettings:
        $ref: "#/definitions/portaineree.CustomTemplateEdgeSettings"
      edgeTemplate:
        description:
          EdgeTemplate indicates if this template purpose for Edge Stack
        example: false
        type: boolean
      isComposeFormat:
        description:
          IsComposeFormat indicates if the Kubernetes template is created from a
          Docker Compose file
        example: false
        type: boolean
      logo:
        description: URL of the template's logo
        example: https://portainer.io/img/logo.svg
        type: string
      note:
        description:
          A note that will be displayed in the UI. Supports HTML content
        example: This is my <b>custom</b> template
        type: string
      platform:
        description: |-
          Platform associated to the template.
          Valid values are: 1 - 'linux', 2 - 'windows'
          Required for Docker stacks
        enum:
          - 1
          - 2
        example: 1
        type: integer
      repositoryAuthentication:
        description: Use basic authentication to clone the Git repository
        example: true
        type: boolean
      repositoryGitCredentialID:
        description: |-
          GitCredentialID used to identify the bound git credential. Required when RepositoryAuthentication
          is true and RepositoryUsername/RepositoryPassword are not provided
        example: 0
        type: integer
      repositoryPassword:
        description: |-
          Password used in basic authentication. Required when RepositoryAuthentication is true
          and RepositoryGitCredentialID is 0
        example: myGitPassword
        type: string
      repositoryReferenceName:
        description: Reference name of a Git repository hosting the Stack file
        example: refs/heads/master
        type: string
      repositoryURL:
        description: URL of a Git repository hosting the Stack file
        example: https://github.com/openfaas/faas
        type: string
      repositoryUsername:
        description: |-
          Username used in basic authentication. Required when RepositoryAuthentication is true
          and RepositoryGitCredentialID is 0
        example: myGitUsername
        type: string
      title:
        description: Title of the template
        example: Nginx
        type: string
      tlsskipVerify:
        description:
          TLSSkipVerify skips SSL verification when cloning the Git repository
        example: false
        type: boolean
      type:
        description: |-
          Type of created stack:
          * 1 - swarm
          * 2 - compose
          * 3 - kubernetes
        enum:
          - 1
          - 2
        example: 1
        type: integer
      variables:
        description: Definitions of variables in the stack file
        items:
          $ref: "#/definitions/portainer.CustomTemplateVariableDefinition"
        type: array
    required:
      - description
      - repositoryURL
      - title
      - type
    type: object
  customtemplates.customTemplateUpdatePayload:
    properties:
