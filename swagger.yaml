        type: string
      platform:
        description: |-
          Platform associated to the template.
          Valid values are: 1 - 'linux', 2 - 'windows'
          Required for Docker stacks
        enum:
          - 1
          - 2
        example: 1
        type: integer
      repositoryAuthentication:
        description: Use basic authentication to clone the Git repository
        example: true
        type: boolean
      repositoryGitCredentialID:
        description: |-
          GitCredentialID used to identify the bound git credential. Required when RepositoryAuthentication
          is true and RepositoryUsername/RepositoryPassword are not provided
        example: 0
        type: integer
      repositoryPassword:
        description: |-
          Password used in basic authentication. Required when RepositoryAuthentication is true
          and RepositoryGitCredentialID is 0
        example: myGitPassword
        type: string
      repositoryReferenceName:
        description: Reference name of a Git repository hosting the Stack file
        example: refs/heads/master
        type: string
      repositoryURL:
        description: URL of a Git repository hosting the Stack file
        example: https://github.com/openfaas/faas
        type: string
      repositoryUsername:
        description: |-
          Username used in basic authentication. Required when RepositoryAuthentication is true
          and RepositoryGitCredentialID is 0
        example: myGitUsername
        type: string
      title:
        description: Title of the template
        example: Nginx
        type: string
      tlsskipVerify:
        description:
          TLSSkipVerify skips SSL verification when cloning the Git repository
        example: false
        type: boolean
      type:
        description:
          Type of created stack (1 - swarm, 2 - compose, 3 - kubernetes)
        enum:
          - 1
          - 2
          - 3
        example: 1
        type: integer
      variables:
        description: Definitions of variables in the stack file
        items:
          $ref: "#/definitions/portainer.CustomTemplateVariableDefinition"
        type: array
    required:
      - description
      - fileContent
      - repositoryURL
      - title
      - type
    type: object
  customtemplates.fileResponse:
    properties:
      fileContent:
        type: string
    type: object
  docker.ContainerStats:
    properties:
      healthy:
        type: integer
      running:
        type: integer
      stopped:
        type: integer
      total:
        type: integer
      unhealthy:
        type: integer
    type: object
  docker.dashboardResponse:
    properties:
      containers:
        $ref: "#/definitions/docker.ContainerStats"
      images:
        $ref: "#/definitions/docker.imagesCounters"
