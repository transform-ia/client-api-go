        type: array
      edgeUpdateID:
        type: integer
      endpointTypes:
        items:
          description:
            Environment(Endpoint) environment(endpoint) type. 1 for a Docker
            environment(endpoint), 2 for an agent on Docker
            environment(endpoint) or 3 for an Azure environment(endpoint).
          example: 1
          type: integer
        type: array
    type: object
  edgegroups.edgeGroupCreatePayload:
    properties:
